{% extends "base.html" %}
  {% block content %}
  <div class="left" >
  {% for post in posts %}
  <h2><a href="/post/{{post.addr}}">{{  post.title }}</a></h2>
  <p class="timestamp">By {{  post.author }} at {{ post.create_date | date:"F jS, Y - H:i"}}</p>
  <p class="timestamp">Modified : {{ post.modify_date | date:"F jS, Y - H:i"}} </p>

  <p class="context">{{ post.body|safe }}</p>
  {% endfor %}
  </div>
  
  {% endblock %}
